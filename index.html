<!DOCTYPE html>
<html>
	<head>
		<title>Get me a bus - Find your local bus stops</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<meta name="description" content="Get me a bus helps you to find your nearest bus stops and their departure times.">
		<link rel="stylesheet" href="css/style.css">
		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://www.google.com/uds/api?file=uds.js&v=1.0" type="text/javascript"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
		<script src="js/maps.js"></script>
		<link type="text/plain" rel="author" href="humans.txt" />
	</head>
	<body>
		<div class="banner">
			<header>
				<h1>Get me a bus</h1>
			</header>
		</div>
		<div id="map-canvas">
		</div> <!-- map-canvas -->
		<div class="postcode">
			<h1>We need to use your location. Sorry about that. </br>Enter your postcode below to locate nearby bus stops.</h1>
			<form>
				<input type="text" id="postcode" class="postcode-input" size="10" /><br>
					<input type="button" class="postcode-button" id="postbutton" value="Search" onclick="javascript:usePointFromPostcode(document.getElementById('postcode').value, setCenterToPoint)" />
			</form>
		</div> <!-- postcode -->
		<article class="main">
			<div class="display-timetable">
				<h2 class="bus-stop"></h2>
				<h2 class="error"></h2>
				<ul class="display-list">
				</ul>
			</div> <!-- display-timetable -->
			<footer>
				<p>As made by <a href="http://danwilson.co" target="_blank">Dan Wilson</a> and <a href="http://syeefkarim.com" target="_blank">Syeef Karim</a></p>
				<p>Feedback is very much welcomed</p>
			</footer>
		</article> <!-- main -->
